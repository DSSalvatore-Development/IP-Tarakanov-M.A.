<!doctype html><html><head><meta charset="utf-8"></head><body style="background:#111;color:#fff;font-family:Arial;padding:18px"><h3>Generator</h3><input id="dir" type="file" webkitdirectory directory multiple><button id="scan">Scan</button><pre id="out"></pre><script>document.getElementById('scan').addEventListener('click',()=>{const files=document.getElementById('dir').files;if(!files||files.length===0){alert('choose');return;} const roots={}; for(const f of files){const p=f.webkitRelativePath.split('/'); if(p.length<2) continue; roots[p[0]]=true;} const arr=Object.keys(roots).map(x=>'modules/'+x); const out=JSON.stringify(arr,null,2); document.getElementById('out').textContent=out; const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([out],{type:'application/json'})); a.download='modules.json'; a.textContent='Download modules.json'; document.body.appendChild(a);});</script></body></html>
